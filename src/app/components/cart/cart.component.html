<!-- src/app/components/cart/cart.component.html -->
<div class="cart-container">
  <h2>Tu Carrito</h2>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Tu carrito est√° vac√≠o</p>
    <p>¬°Agrega algunos productos para comenzar!</p>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-content">
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems">
        <img [src]="item.product.image_url" [alt]="item.product.name" class="item-image">

        <div class="item-details">
          <h3>{{ item.product.name }}</h3>
          <p class="item-price">${{ item.product.price }}</p>
        </div>

        <div class="quantity-controls">
          <button (click)="updateQuantity(item.product.id, item.quantity - 1)"
                  [disabled]="item.quantity <= 1"
                  class="qty-btn">-</button>
          <span class="quantity">{{ item.quantity }}</span>
          <button (click)="updateQuantity(item.product.id, item.quantity + 1)"
                  [disabled]="item.quantity >= item.product.stock"
                  class="qty-btn">+</button>
        </div>

        <div class="item-total">
          ${{ (item.product.price * item.quantity).toFixed(2) }}
        </div>

        <button (click)="removeItem(item.product.id)" class="remove-btn">
          üóëÔ∏è
        </button>
      </div>
    </div>

    <div class="cart-summary">
      <div class="total">
        <strong>Total: ${{ total.toFixed(2) }}</strong>
      </div>

      <div class="cart-actions">
        <button (click)="clearCart()" class="clear-btn">Vaciar Carrito</button>
        <button (click)="continueShopping()" class="continue-btn">Seguir Comprando</button>
        <button (click)="checkout()" class="checkout-btn">Proceder al Checkout</button>
      </div>
    </div>
  </div>
</div>
